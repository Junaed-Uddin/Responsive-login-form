<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88a548a426.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-1"></div>
            <div class="col-md-4 col-lg-4 col-sm-10">
                <form class="form" id="login">
                    <div class="mb-3">
                        <h3 id="sign-text">Sign In</h3>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="row">
                        <div class="mb-3 form-check" id="form-checkbox">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            <a href="" id="forget-text">forgot password?</a>
                        </div>
                    </div>
                    <div id="random-text" class="mt-2">
                        <small class="form-text text-muted">or Sign in With Social media accounts</small>
                    </div>
                    <div class="row">
                        <div class="round-btn">
                            <a href="#"><i class="fa-brands fa-facebook"></i></a>
                            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                            <a href="#"><i class="fa-brands fa-google"></i></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-5">
                            <button id="submit-btn" type="submit" class="btn btn-lg">SIGN IN</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div id="random-text" class="sign mt-3 row">
                        <small class="form-text text-muted">Don't have a Future nation account? <a id="signup" href=""><span style="color:red">Sign Up Now</span></a></small>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-1"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
