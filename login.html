<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/da50421198.js" crossorigin="anonymous"></script>
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-12 col-sm-12 col-md-8">
                <div class="d-flex justify-content-center align-items-center main-wrapper">
                    <form class="p-4 shadow-lg login-form rounded-4">
                        <h2 class="text-center mb-4 fw-bold sign-in">Sign in</h2>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email" required>
                        </div>
                        <div class="">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                        <div class="form-check d-flex justify-content-center justify-content-sm-between align-items-center flex-wrap gap-3 gap-sm-0 h-100 my-4">
                            <div class="">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <div class="">
                                <span class="text-danger">Forgot Password?</span>
                            </div>
                        </div>
                        <div class="text-center text-muted mt-3">
                            <p>or Sign in With Social media accounts</p>
                        </div>
                        <div class="d-flex justify-content-center gap-3 my-4">
                            <i class="fa-brands fa-google"></i>
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-telegram"></i>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary px-3 py-2 fs-6">Submit</button>
                        </div>
                        <div class="mt-4 gap-2 gap-sm-4 d-flex justify-content-center justify-content-sm-between align-items-center flex-wrap">
                            <p class="text-center">Don't have a Future nation account? </p>
                            <a href="" class="text-danger text-decoration-none fw-bold mb-3">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
